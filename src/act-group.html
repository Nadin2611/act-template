<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Акт грутки</title>
    <link rel="stylesheet" type="text/css" href="./sass/index.scss" />
  </head>
  <body>
    <header class="header">
      <div class="header-nav-container container">
        <nav class="header-nav">
          <ul class="header-nav-list">
            <li class="header-nav-item">
              <a
                href="./index.html"
                class="header-nav-link active"
                title="Шаблони документів"
                >Шаблони документів</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="section-print">
      <h1 class="section-title">
        <span>Акт</span> здачi - приймання наданих послуг
      </h1>
      <h2 class="section-subtitle">Шаблон</h2>
    </section>

    <h1 class="form-title">Форма для створення акту</h1>
    <form id="actForm">
      <label for="executor">Виконавець:</label>
      <select id="executor" name="executor" required title="Оберіть виконавця">
        <option value="">Виберіть виконавця</option>
      </select>

      <label for="act-number">Номер акту:</label>
      <input type="text" id="act-number" name="act-number" required />

      <label for="act-date">Дата акту:</label>
      <input type="date" id="act-date" name="act-date" required />

      <label for="act-place">Місце укладення:</label>
      <select id="act-place" name="act-place" required>
        <option value="">Виберіть місце укладення</option>
        <option value="м. Львів" selected>м. Львів</option>
        <option value="Місце 2"></option>
        <option value="Місце 3"></option>
      </select>

      <label for="planning-period">Період планування (місяць)</label>
      <input
        type="text"
        id="planning-period"
        name="planning-period"
        required
        title="Введіть період, за який розроблялось планування (місяць)"
      />

      <label for="group-classes">Гурткові заняття</label>
      <input
        type="number"
        id="group-classes"
        name="group-classes"
        title="Введіть кількість гурткових занять (цифрове значення)"
        required
      />

      <label for="one-time-activities">Одноразові активності</label>
      <input
        type="number"
        id="one-time-activities"
        name="one-time-activities"
        title="Введіть кількість одноразових активностей (цифрове значення)"
      />

      <label for="number-of-children">Кількість залучених осіб</label>
      <input
        type="number"
        id="number-of-children"
        name="number-of-children"
        title="Введіть кількість залучених осіб (цифрове значення)"
        required
      />

      <label for="unique-person">З них унікальних осіб</label>
      <input
        type="number"
        id="unique-person"
        name="unique-person"
        title="Введіть кількість унікальних осіб (цифрове значення)"
        required
      />

      <fieldset>
        <legend>Період надання послуг</legend>
        <label for="period-start">Початкова дата:</label>
        <input
          type="date"
          id="period-start"
          name="period-start"
          required
          title="Оберіть початкову дату періоду, за який складається акт"
        />

        <label for="period-end">Кінцева дата:</label>
        <input
          type="date"
          id="period-end"
          name="period-end"
          required
          title="Оберіть кінцеву дату періоду, за який складається акт"
        />
      </fieldset>

      <label for="service-cost">Вартість послуг</label>
      <input
        type="number"
        id="service-cost"
        name="service-cost"
        required
        title="Введіть вартість наданих послуг"
      />

      <button type="submit" id="print-button">Друкувати акт</button>
    </form>

    <script type="module" src="./js/act-group.js"></script>
  </body>
</html>
